<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mile Run Data</title>

  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- <div class="navbar-fixed"> -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Mile Run</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#add-modal" class="add-runner-btn">Add Runner</a></li>
        <li><a href="#" id="test-btn">test Button</a></li>
      </ul>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <div class="input-field">
            <i class="material-icons prefix">date_range</i>
            <input id="date" type="text" class="datepicker center" value="Today's Date">
          </div>
        </li>
        <li><a href="#stats-modal" id="stats-btn">Stats/Sort</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="#add-modal" class="add-runner-btn">Add Runner</a></li>
        <li><a href="#">Stats/Sort</a></li>
      </ul>
    </div>
  </nav>
  <!-- </div> -->

  <div>
    <a id="floating-add" class="add-runner-btn btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    <a id="floating-stats" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">show_chart</i></a>
  </div>

  <!-- Modal Structure -->
  <div id="add-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <div class="row">
        <form class="col s12 add-runner-modal">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="first-name" type="text" class="validate">
              <label for="first-name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last-name" type="tel" class="validate">
              <label for="last-name">Last Name</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" type="submit" class="modal-action modal-close waves-effect waves-green btn-flat" id="add-runner">Add</a>
    </div>
  </div>

  <div class="container">
    <table class="highlight centered responsive-table">
      <thead>
        <tr id="header-times">
          <th rowspan="2">First Name</th>
          <th rowspan="2">Last Name</th>
          <th rowspan="2">Fastest</th>
          <th rowspan="2">Average</th>
          <th rowspan="2">Slowest</th>
          <th></th>
        </tr>
        <tr id="dates">
          <th></th>
          <!-- <th data-date="9/1">9/1</th>
          <th data-date="9/2">9/2</th>
          <th data-date="9/3">9/3</th> -->
        </tr>
      </thead>

      <tbody id="runner-data">

        <tr>
          <td class='first-name-data'>Andrew</td>
          <td class='last-name-data'>Dorfman</td>
          <td>4:50</td>
          <td>6:00</td>
          <td>8:00</td>
          <td><i class="add-time-btn material-icons">add_circle</i></td>
          <td class="add-time-entry"><input type="text" class="validate"><label for="time">Time (4:20)</label>
            <!-- <td> -->
              <!-- <td>4:50</td>
          <td>6:00</td>
          <td>8:00</td> -->
        </tr>
        <tr>
          <td class='first-name-data'>Andrew</td>
          <td class='last-name-data'>Dorfman2</td>
          <td>4:50</td>
          <td>6:00</td>
          <td>8:00</td>
          <td><i class="add-time-btn material-icons">add_circle</i></td>
          <td class="add-time-entry"><input type="text" class="validate"><label for="time">Time (4:20)</label>
            <!-- <td> -->
        </tr>

      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./js/Runner.js"></script>
  <script src="./js/formating.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
