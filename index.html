<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mile Run Data</title>

  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <nav>
   <div class="nav-wrapper">
     <a href="#" class="brand-logo center">Mile Run</a>
     <ul id="nav-mobile" class="left hide-on-med-and-down">
       <li><a href="#modal1" id="add-runner-btn">Add Runner</a></li>
     </ul>
   </div>
 </nav>

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <div class="row">
        <form class="col s12 add-runner-modal">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="first-name" type="text" class="validate">
              <label for="first-name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last-name" type="tel" class="validate">
              <label for="last-name">Last Name</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" type="submit" class="modal-action modal-close waves-effect waves-green btn-flat" id="add-runner">Add</a>
    </div>
  </div>


  <div class="container">
    <table class="highlight centered responsive-table">
      <thead>
        <tr id="header-times">
          <th>First Name</th>
          <th>Last Name</th>
          <th>Fastest</th>
          <th>Average</th>
          <th>Slowest</th>
          <!-- <th colspan='3'>Times</th> -->
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <th>Date</th>
          <th>Date</th>
          <th>Date</th>
        </tr>
      </thead>

      <tbody id="runner-data">


        <tr>
          <td>Andrew</td>
          <td>Dorfman</td>
          <td>4:50</td>
          <td>6:00</td>
          <td>8:00</td>
          <td>4:50</td>
          <td>6:00</td>
          <td>8:00</td>
        </tr>
        <tr>
          <td>Andrew</td>
          <td>Dorfman2</td>
          <td>4:50</td>
          <td>6:00</td>
          <td>8:00</td>
        </tr>

      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
